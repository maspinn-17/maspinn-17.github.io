<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrinceTable</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+sans:400,600,700">
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="assets/p1.jpeg" alt="" class="pricing-img">
            <h2 class="pricinb-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleep after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>
        
        <div class="pricing-plan">
            <img src="assets/p2.jpeg" alt="" class="pricing-img">
            <h2 class="pricinb-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never Sleeps</li>
                <li class="pricing-features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button">Free Trial</a>

        <div class="pricing-plan">
            <img src="assets/p3.jpeg" alt="" class="pricing-img">
            <h2 class="pricinb-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free Trial</a>
        </div>
    </div>
</body>
</html>
