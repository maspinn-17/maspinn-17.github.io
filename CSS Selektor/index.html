<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Ini Judul Dengan h1</h1>
    <h2>Dan Ini Judul Dengan h2</h2>
    <p>
        Selanjutnya <span class="mark">paragraf</span> bagian ini saya buat menjadi <b class="mark">tebal</b> dan selanjutnya akan menjadi <i class="mark">miring</i> dan jika ada hal penting bisa ditambah <u class="mark">garing bawah</u>
        <h3>dan ini adalah judul dengan h3</h3>
        <p>berikut jadwal kegiatan saya</p>
        <ul>
            <li><span id="list1">makan</span></li>
            <li><span id="list2">tidur</span></li>
            <li><span id="list3">mandi</span></li>
        </ul>
    </p>
</body>
</html>
